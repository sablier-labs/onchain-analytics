name: Push Queries to Dune

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["dune/queries/**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Just
        uses: extractions/setup-just@v3
        with:
          just-version: "1"

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: "1.8.5"

      - name: Define a cache for the virtual environment based on the lock file
        uses: actions/cache@v4
        with:
          key: deps-${{ hashFiles('poetry.lock') }}
          path: |
            .venv
            .ruff_cache

      - name: Install the project dependencies
        run: just install-check

      - name: Run the code checks
        run: just full-check

      - name: Log the queries
        run: |
          pwd
          ls -R ./dune/queries

      - name: Update all queries on Dune
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: just dune-push

      - name: "Summary"
        run: |
          echo "## Push to Dune result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Pushed" >> $GITHUB_STEP_SUMMARY
